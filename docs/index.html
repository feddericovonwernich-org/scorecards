<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorecards Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸŽ¯ Scorecards Catalog</h1>
            <p class="subtitle">Service Quality and Best Practices Dashboard</p>
        </div>
    </header>

    <main class="container">
        <!-- Stats Section -->
        <section class="stats">
            <div class="stat-card non-filterable">
                <div class="stat-value" id="total-services">-</div>
                <div class="stat-label">Total Services</div>
            </div>
            <div class="stat-card non-filterable">
                <div class="stat-value" id="avg-score">-</div>
                <div class="stat-label">Average Score</div>
            </div>
            <div class="stat-card filterable filter-api" data-filter="has-api">
                <div class="stat-value" id="api-count">-</div>
                <div class="stat-label">With API</div>
            </div>
            <div class="stat-card filterable filter-stale" data-filter="stale">
                <div class="stat-value" id="stale-count">-</div>
                <div class="stat-label">Stale</div>
            </div>
            <div class="stat-card filterable filter-installed" data-filter="installed">
                <div class="stat-value" id="installed-count">-</div>
                <div class="stat-label">Installed</div>
            </div>
            <div class="stat-card filterable rank-platinum" data-filter="platinum">
                <div class="stat-value" id="platinum-count">-</div>
                <div class="stat-label">Platinum</div>
            </div>
            <div class="stat-card filterable rank-gold" data-filter="gold">
                <div class="stat-value" id="gold-count">-</div>
                <div class="stat-label">Gold</div>
            </div>
            <div class="stat-card filterable rank-silver" data-filter="silver">
                <div class="stat-value" id="silver-count">-</div>
                <div class="stat-label">Silver</div>
            </div>
            <div class="stat-card filterable rank-bronze" data-filter="bronze">
                <div class="stat-value" id="bronze-count">-</div>
                <div class="stat-label">Bronze</div>
            </div>
        </section>

        <!-- Controls -->
        <section class="controls">
            <input
                type="text"
                id="search-input"
                placeholder="Search services..."
                class="search-box"
            >
            <select id="sort-select" class="sort-select">
                <option value="score-desc">Score: High to Low</option>
                <option value="score-asc">Score: Low to High</option>
                <option value="name-asc">Name: A to Z</option>
                <option value="name-desc">Name: Z to A</option>
                <option value="updated-desc">Recently Updated</option>
            </select>
            <button id="bulk-trigger-btn" class="trigger-btn trigger-btn-bulk" onclick="handleBulkTrigger(event)">
                <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor" style="margin-right: 6px;">
                    <path d="M1.705 8.005a.75.75 0 0 1 .834.656 5.5 5.5 0 0 0 9.592 2.97l-1.204-1.204a.25.25 0 0 1 .177-.427h3.646a.25.25 0 0 1 .25.25v3.646a.25.25 0 0 1-.427.177l-1.38-1.38A7.002 7.002 0 0 1 1.05 8.84a.75.75 0 0 1 .656-.834ZM8 2.5a5.487 5.487 0 0 0-4.131 1.869l1.204 1.204A.25.25 0 0 1 4.896 6H1.25A.25.25 0 0 1 1 5.75V2.104a.25.25 0 0 1 .427-.177l1.38 1.38A7.002 7.002 0 0 1 14.95 7.16a.75.75 0 0 1-1.49.178A5.5 5.5 0 0 0 8 2.5Z"></path>
                </svg>
                Re-run All Stale
            </button>
        </section>

        <!-- Services Grid -->
        <section id="services-grid" class="services-grid">
            <div class="loading">Loading services...</div>
        </section>

        <!-- Service Detail Modal -->
        <div id="service-modal" class="modal hidden">
            <div class="modal-content">
                <button class="modal-close">&times;</button>
                <div id="service-detail"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Powered by Scorecards | <a href="https://github.com/your-org/scorecards">Documentation</a></p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
